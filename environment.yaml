name: dna-seq
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.10
  - jupyterlab
  - nbresuse # extension to monitor resource usage
  - jupyterlab-lsp
  - jupyterlab_code_formatter
  - python-language-server
  - seaborn
  - dvc=2.15.0
  - pydrive2
  - samtools
  - pyreadr
  - pip:
      - pyfunctional
      - pycomfort
      - oakvar
